          schema:
            type: boolean
            default: false
        - name: onuId
          in: query
          description: ID ONU
          schema:
            type: boolean
            default: true
        - name: vlan
          in: query
          description: Vlan
          schema:
            type: boolean
            default: true
        - name: onuDesc
          in: query
