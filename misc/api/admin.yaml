            type: boolean
            default: true
        - name: pageRows
          in: query
          description: Количество записей
          schema:
            type: integer
            default: 25
        - name: pg
          in: query
          description: Работает вместе с pageRows, параметр отвечает с какой записи начинать возвращать в запросе
          schema:
            type: integer
            default: 0
      responses:
        200:
          description: успешное выполнение
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/OnuInfo"
      security:
        - KEY: []
