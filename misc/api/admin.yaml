openapi: 3.0.3
info:
  title: ABillS admins API
  version: 1.0.20
  description: "Last modified 2023-08-11"
  contact:
    name: Have a question? Support contacts
    url: https://support.axbills.net.ua/
    email: dev@axbills.net.ua
servers:
  - url: https://demo.axbills.net.ua:9443/api.cgi
    description: Test Demo Server
tags:
  - name: users
    description: Работа с пользователями
  - name: groups
    description: Группы пользователей
  - name: tp
    description: Тарифные планы
  - name: msgs
    description: Msgs
  - name: internet
    description: Internet
  - name: iptv
    description: Iptv
  - name: abon
    description: Abon
  - name: crm
    description: Crm
  - name: districts
    description: Районы
  - name: streets
    description: Улицы
  - name: builds
    description: Дома
  - name: payments
    description: Оплаты
  - name: fees
    description: Списания
  - name: finance
    description: Получение курсов валют
  - name: online
    description: Сессии пользователя
  - name: version
    description: Версии
  - name: equipment
    description: Работа с оборудованием (модуль Equipment)
  - name: ureports
    description: Работа с оповещениями (модуль Ureports)
  - name: admins
    description: Работа с администраторами
  - name: voip
    description: Работа с телефонией (модуль Voip)
  - name: cablecat
    description: Работа с модулем Cablecat
  - name: tags
    description: Работа с метками пользователя (модуль Tags)
paths:
  /admins/{AID}:
    get:
      tags:
        - admins
      summary: Информация администратора
      operationId: adminInfo
      parameters:
        - name: AID
          in: path
          required: true
          description: ID администратора
          schema:
            type: integer
            format: int64
      responses:
        200:
          description: успешное выполнение
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AdminInfo"
      security:
        - KEY: []
    put:
      tags:
        - admins
      summary: Изменить администратора
      operationId: adminChange
      parameters:
        - name: AID
          in: path
          required: true
          description: ID администратора
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AdminChangeRequest"
        required: true
      responses:
        200:
          description: Успешное выполнение
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AdminChangeResponse"
      security:
        - KEY: []
  /admins:
    post:
      tags:
        - admins
      summary: Добавить администратора
      operationId: adminAdd
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AdminAddRequest"
        required: true
      responses:
        200:
          description: Успешное выполнение
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AdminAddResponse"
        400:
          description: Нет поля логин
          content:
            application/json:
              schema:
                type: object
                properties:
                  errno:
                    type: integer
                    example: 700
                  errstr:
                    type: string
                    example: No field aLogin
      security:
        - KEY: []
  /admins/{AID}/permissions:
    post:
      tags:
        - admins
      summary: Изменить права администратора
      operationId: adminSetPermissions
      parameters:
        - name: AID
          in: path
          description: ID администратора
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AdminSetPermissionsRequest"
        required: true
      responses:
        200:
          description: Успешное выполнение
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AdminSetPermissionsResponse"
      security:
        - KEY: []
  /ureports/user/list:
    get:
      tags:
        - ureports
      summary: Список пользователей с включенными оповещениями
      operationId: ureportsUserList
      parameters:
        - name: tpId
          in: query
          description: ID тарифного план
          schema:
            type: boolean
            default: true
        - name: tpName
          in: query
          description: Название тарифного плана
          schema:
            type: boolean
            default: false
        - name: destination
          in: query
          description: Массив, содержащий различные направления, в которые будет отправлено оповещение
          schema:
            type: boolean
            default: true
        - name: status
          in: query
          description: Статус подписки
          schema:
            type: boolean
            default: false
        - name: uid
          in: query
          description: UID пользователя
          schema:
            type: boolean
            default: true
        - name: reportsCount
          in: query
          description: Количество отчётов
          schema:
            type: boolean
            default: false
        - name: pageRows
          in: query
          description: Количество записей
          schema:
            type: integer
            default: 100000
      responses:
        200:
          description: успешное выполнение
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UreportsUserInfo"
      security:
        - KEY: []
  /ureports/user/{UID}:
    get:
      tags:
        - ureports
      summary: Получить пользователя
      parameters:
        - name: UID
          in: path
          description: UID пользователя
          required: true
          schema:
            type: integer
      responses:
        200:
          description: успешное выполнение
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UreportsUserInfo"
      security:
        - KEY: []
    post:
      tags:
        - ureports
      summary: Добавить оповещения пользователю
      parameters:
        - name: UID
          in: path
          description: UID пользователя
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UreportsUserAddRequest"
        required: true
      responses:
        200:
          description: Успешное выполнение
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UreportsUserAddResponse200"
        400:
          description: Пользователь существует
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UreportsUserAddResponse400"
      security:
        - KEY: []
    put:
      tags:
        - ureports
      summary: Изменить оповещения пользователю
      parameters:
        - name: UID
          in: path
          description: UID пользователя
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UreportsUserAddRequest"
        required: true
      responses:
        200:
          description: Успешное выполнение
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UreportsUserAddResponse200"
      security:
        - KEY: []
    delete:
      tags:
        - ureports
      summary: Удалить оповещения пользователю
      operationId: ureportsDeleteUser
      parameters:
        - name: UID
          in: path
          description: UID пользователя
          required: true
          schema:
            type: integer
      responses:
        200:
          description: Успешное выполнение
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: string
                    example: Successfully deleted
      security:
        - KEY: []
  /ureports/user/{UID}/reports:
    get:
      tags:
        - ureports
      summary: Получить отчеты пользователя
      parameters:
        - name: UID
          in: path
          description: UID пользователя
          required: true
          schema:
            type: integer
      responses:
        200:
          description: успешное выполнение
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UreportsUserReports"
      security:
        - KEY: []
    post:
      tags:
        - ureports
      summary: Добавить отчеты пользователя
      parameters:
        - name: UID
          in: path
          description: UID пользователя
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UreportsUserReportAddReqeust"
        required: true
      responses:
        200:
          description: Успешное выполнение
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: string
                    example: Successfully added reports
        400:
          description: Поле отчеты должны быть массивом
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UreportsUserReportAddResponse400"
      security:
        - KEY: []
    delete:
      tags:
        - ureports
      summary: Удалить отчеты пользователя
      parameters:
        - name: UID
          in: path
          description: UID пользователя
          required: true
          schema:
            type: integer
      responses:
        200:
          description: Успешное выполнение
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: string
                    example: Successfully deleted
        400:
          description: Нет пользователя
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UreportsUserReportDeleteResponse400"
      security:
        - KEY: []
  /ureports/user/{UID}/reports/{ID}:
    delete:
      tags:
        - ureports
      summary: Удалить отчет пользователя
      parameters:
        - name: UID
          in: path
          description: UID пользователя
          required: true
          schema:
            type: integer
        - name: ID
          in: path
          description: ID отчета
          required: true
          schema:
            type: integer
      responses:
        200:
          description: Успешное выполнение
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: string
                    example: Successfully deleted
        400:
          description: Нет пользователя
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UreportsUserReportDeleteResponse400"
      security:
        - KEY: []
  /equipment/onu/list/:
