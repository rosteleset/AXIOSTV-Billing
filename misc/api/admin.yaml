            type: boolean
            default: false
        - name: typeName
          in: query
          description: Название типа оборудования
          schema:
            type: boolean
            default: false
        - name: ports
          in: query
          description: Порты
          schema:
            type: boolean
            default: false
        - name: portsWithExtra
          in: query
          description: Екстрапорты
          schema:
            type: boolean
            default: false
        - name: mac
          in: query
          description: MAC
          schema:
            type: boolean
            default: false
        - name: portShift
          in: query
          description: Сдвиг портов
          schema:
            type: boolean
            default: false
        - name: autoPortShift
          in: query
          description: Авто сдвиг портов
          schema:
            type: boolean
            default: false
        - name: fdbUsesPortNumberIndex
          in: query
          description: FDB использованные порты
          schema:
            type: boolean
            default: false
        - name: eponSupportedOnus
          in: query
          description: Поддержка Epon ONU
          schema:
            type: boolean
            default: false
        - name: gponSupportedOnus
          in: query
          description: Поддержка Gpon ONU
          schema:
            type: boolean
            default: false
        - name: geponSupportedOnus
          in: query
          description: Поддержка Gepon ONU
          schema:
            type: boolean
        - name: defaultOnuRegTemplateEpon
