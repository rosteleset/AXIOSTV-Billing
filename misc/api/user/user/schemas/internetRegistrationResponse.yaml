200:
  description: Успешное выполнение
  content:
    application/json:
      schema:
        type: object
        properties:
          result:
            type: string
            example: "Successfully created user with uid: 49"
400:
  description: Пользователь существует
  content:
    application/json:
      schema:
        type: object
        properties:
          errno:
            type: integer
            example: 10024
          errstr:
            type: string
            example: User already exist