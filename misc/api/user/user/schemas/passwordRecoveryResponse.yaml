200:
  description: Успешное выполнение
  content:
    application/json:
      schema:
        type: object
        properties:
          result:
            type: string
            example: Success sent sms to phone 380959212921
400:
  description: Нет ни login, uid или contractId
  content:
    application/json:
      schema:
        type: object
        properties:
          errno:
            type: integer
            example: 10005
          errstr:
            type: string
            example: No uid, login or contractId field