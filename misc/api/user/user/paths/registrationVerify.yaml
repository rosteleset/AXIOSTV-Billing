post:
  tags:
    - user
  summary: Подтверждение пользователя
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            email:
              type: string
              example: testgmail@gmail.com
            verificationCode:
              type: string
              example: 12173
  responses:
    200:
      description: Успешное выполнение
      content:
        application/json:
          schema:
            type: object
            properties:
              result:
                type: string
                example: Successfully verified user
              uid:
                type: integer
                example: 1
    400:
      description: Ошибка
      content:
        application/json:
          schema:
            type: object
            properties:
              errno:
                type: integer
                example: 10082
              errstr:
                type: string
                example: Wrong pin
