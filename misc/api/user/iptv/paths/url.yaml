get:
  tags:
    - iptv
  summary: Получить url для просмотра IPTV
  parameters:
    - name: ID
      in: path
      description: >
        Значение `id`, можно получить в ответе
        в `GET /users/iptv` параметр `id`
      required: true
      schema:
        type: number
  responses:
    200:
      description: Успешное выполнение
      content:
        application/json:
          schema:
            type: object
            properties:
              result:
                type: string
                example: OK
              watchUrl:
                type: string
                example: "https //127.0.0.1/example"
    400:
      description: Нет возможности получить
      content:
        application/json:
          schema:
            type: object
            properties:
              errno:
                type: integer
                example: 20213
              errstr:
                type: string
                example: Get url link for this service not available
  security:
    - USERSID: [ ]