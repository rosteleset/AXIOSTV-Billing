post:
  tags:
    - iptv
  summary: Приостановление услуги IPTV
  parameters:
    - name: ID
      in: path
      description: >
        Значение `id`, можно получить в ответе
        в `GET /users/iptv` параметр `id`
      required: true
      schema:
        type: number
  responses:
    200:
      description: Успешное выполнение
      content:
        application/json:
          schema:
            type: object
            properties:
              result:
                type: string
                example: Holdup enabled
    400:
      description: Нет возможности установить holdup
      content:
        application/json:
          schema:
            type: object
            properties:
              errno:
                type: integer
                example: 4517
              errstr:
                type: string
                example: Not allowed operation for this service
  security:
    - USERSID: [ ]
delete:
  tags:
    - iptv
  summary: Удаление рассписания на приостановление услуги IPTV
  parameters:
    - name: ID
      in: path
      description: >
        Значение `id`, можно получить в ответе
        в `GET /users/iptv` параметр `id`
      required: true
      schema:
        type: number
  responses:
    200:
      description: Успешное выполнение
      content:
        application/json:
          schema:
            type: object
            properties:
              result:
                type: string
                example: Successfully deleted
    400:
      description: Нет возможности удалить holdup
      content:
        application/json:
          schema:
            type: object
            properties:
              errno:
                type: integer
                example: 4519
              errstr:
                type: string
                example: Not allowed operation for this service
  security:
    - USERSID: [ ]
get:
  tags:
    - iptv
  summary: Инфомация о приостановлении услуги IPTV
  parameters:
    - name: ID
      in: path
      description: >
        Значение `id`, можно получить в ответе
        в `GET /users/iptv` параметр `id`
      required: true
      schema:
        type: number
  responses:
    200:
      description: Успешное выполнение
      content:
        application/json:
          schema:
            type: object
            properties:
              date_from:
                type: string
                example: "2023-01-01"
              can_cancel:
                type: boolean
                example: true
  security:
    - USERSID: [ ]