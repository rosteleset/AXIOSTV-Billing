get:
  tags:
    - iptv
  summary: Получить список каналов доступных для пользователя
  parameters:
    - name: ID
      in: path
      description: >
        Значение `id`, можно получить в ответе
        в `GET /users/iptv` параметр `id`
      required: true
      schema:
        type: number
  responses:
    200:
      description: Успешное выполнение
      content:
        application/json:
          schema:
            $ref: "../schemas/playlist.yaml"
    400:
      description: Нет возможности получить
      content:
        application/json:
          schema:
            type: object
            properties:
              errno:
                type: integer
                example: 20212
              errstr:
                type: string
                example: Get playlist link for this service not available
  security:
    - USERSID: [ ]