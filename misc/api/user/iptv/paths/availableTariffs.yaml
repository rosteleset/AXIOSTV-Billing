get:
  tags:
    - iptv
  summary: Список доступных тарифных планов для изменения
  responses:
    200:
      description: Успешное выполнение
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                id:
                  type: number
                  example: 1
                name:
                  type: string
                  example: Тест тест
                tariffs:
                  type: array
                  items:
                    $ref: "../schemas/tariff.yaml"
  security:
    - USERSID: [ ]
